<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Finance AI Assistant</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <style>
        /* ========== AUTH PAGE VARIABLES ========== */
        :root {
            --auth-gradient-from: #667eea;
            --auth-gradient-to: #764ba2;
            --auth-card-bg: var(--surface-primary, #ffffff);
            --auth-card-radius: var(--radius-xl, 16px);
            --auth-card-shadow: var(--elevation-3, 0 10px 30px rgba(0, 0, 0, 0.1));
            --auth-input-border: var(--border-primary, #e2e8f0);
            --auth-input-focus: var(--brand-primary, #667eea);
            --auth-error-color: var(--error, #fc8181);
            --auth-success-color: var(--success, #68d391);
            --auth-text-primary: var(--neutral-900, #1a202c);
            --auth-text-secondary: var(--neutral-600, #718096);
        }

        body {
            background: var(--neutral-50, #f7fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: var(--space-10, 40px) var(--space-5, 20px);
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
        }

        .auth-card {
            background: var(--auth-card-bg);
            border-radius: var(--auth-card-radius);
            padding: var(--space-12, 48px) var(--space-10, 40px);
            box-shadow: var(--auth-card-shadow);
            border: 1px solid var(--border-primary, #e2e8f0);
        }

        /* ========== LOGO SECTION ========== */
        .auth-logo {
            text-align: center;
            margin-bottom: var(--space-8, 32px);
        }

        .auth-logo img {
            height: 60px;
            width: auto;
            margin-bottom: var(--space-4, 16px);
            object-fit: contain;
        }

        .auth-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--auth-text-primary);
            margin: 0 0 var(--space-2, 8px) 0;
            line-height: 1.2;
        }

        .auth-logo p {
            color: var(--auth-text-secondary);
            font-size: 0.9375rem;
            margin: 0;
            font-weight: 500;
        }

        /* ========== FORM ELEMENTS ========== */
        .form-group {
            margin-bottom: var(--space-5, 20px);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--neutral-700, #2d3748);
            margin-bottom: var(--space-2, 8px);
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: var(--space-3, 12px) var(--space-4, 16px);
            border: 2px solid var(--auth-input-border);
            border-radius: var(--radius-md, 8px);
            font-size: 0.9375rem;
            transition: all var(--transition-fast, 0.2s);
            font-family: 'Inter', sans-serif;
            background: var(--surface-primary, #ffffff);
            color: var(--neutral-900, #1a202c);
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: var(--neutral-400, #a0aec0);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--auth-input-focus);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: var(--auth-error-color);
        }

        .form-group input.success {
            border-color: var(--auth-success-color);
        }

        .error-message, .success-message {
            font-size: 0.8125rem;
            margin-top: var(--space-2, 6px);
            display: none;
            font-weight: 500;
        }

        .error-message {
            color: var(--error, #e53e3e);
        }

        .success-message {
            color: var(--success, #38a169);
        }

        .error-message.show, .success-message.show {
            display: block;
        }

        /* ========== PASSWORD STRENGTH ========== */
        .password-strength {
            margin-top: var(--space-2, 8px);
        }

        .strength-bar {
            height: 4px;
            background: var(--neutral-200, #e2e8f0);
            border-radius: var(--radius-sm, 2px);
            overflow: hidden;
            margin-bottom: var(--space-2, 6px);
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all var(--transition-base, 0.3s);
            background: var(--neutral-200, #e2e8f0);
        }

        .strength-fill.weak { 
            width: 33%; 
            background: var(--error, #fc8181);
        }
        
        .strength-fill.medium { 
            width: 66%; 
            background: var(--warning, #f6ad55);
        }
        
        .strength-fill.strong { 
            width: 100%; 
            background: var(--success, #68d391);
        }

        .strength-text {
            font-size: 0.75rem;
            color: var(--neutral-600, #718096);
            font-weight: 500;
        }

        /* ========== BUTTONS ========== */
        .btn-register {
            width: 100%;
            padding: var(--space-3, 14px) var(--space-4, 16px);
            background: var(--brand-primary, #667eea);
            color: white;
            border: none;
            border-radius: var(--radius-md, 8px);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base, 0.3s);
            font-family: 'Inter', sans-serif;
            margin-top: var(--space-2, 8px);
            position: relative;
        }

        .btn-register:hover:not(:disabled) {
            background: var(--brand-primary-hover, #5a67d8);
            transform: translateY(-1px);
            box-shadow: var(--elevation-2, 0 4px 12px rgba(102, 126, 234, 0.2));
        }

        .btn-register:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ========== LOADING SPINNER ========== */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-register.loading .loading-spinner {
            display: block;
        }

        .btn-register.loading .btn-text {
            display: none;
        }

        /* ========== DIVIDER ========== */
        .divider {
            text-align: center;
            margin: var(--space-6, 24px) 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-primary, #e2e8f0);
        }

        .divider span {
            background: var(--auth-card-bg);
            padding: 0 var(--space-4, 16px);
            color: var(--neutral-400, #a0aec0);
            font-size: 0.875rem;
            position: relative;
            font-weight: 500;
        }

        /* ========== FOOTER ========== */
        .auth-footer {
            text-align: center;
            font-size: 0.875rem;
            color: var(--neutral-600, #4a5568);
            font-weight: 500;
        }

        .auth-footer a {
            color: var(--brand-primary, #667eea);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast, 0.2s);
        }

        .auth-footer a:hover {
            color: var(--brand-primary-hover, #5a67d8);
            text-decoration: underline;
        }

        /* ========== ALERTS ========== */
        .alert {
            padding: var(--space-3, 12px) var(--space-4, 16px);
            border-radius: var(--radius-md, 8px);
            margin-bottom: var(--space-5, 20px);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-2, 8px);
        }

        .alert-danger {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #68d391;
        }

        /* ========== FORM ROW ========== */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4, 16px);
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 640px) {
            body {
                padding: var(--space-6, 24px) var(--space-4, 16px);
            }

            .auth-card {
                padding: var(--space-8, 32px) var(--space-6, 24px);
            }

            .auth-logo h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="/static/components/logo.png" alt="Finance AI" onerror="this.style.display='none'">
                <h1>Create Account</h1>
                <p>Join Finance AI Assistant today</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="username">Username *</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                    >
                    <div class="error-message" id="usernameError"></div>
                    <div class="success-message" id="usernameSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                    <div class="success-message" id="emailSuccess"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Enter a password</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password *</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-register" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Enter a password';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            if (strength <= 2) {
                strengthFill.className = 'strength-fill weak';
                strengthText.textContent = 'Weak password';
            } else if (strength <= 3) {
                strengthFill.className = 'strength-fill medium';
                strengthText.textContent = 'Medium password';
            } else {
                strengthFill.className = 'strength-fill strong';
                strengthText.textContent = 'Strong password';
            }
        });

        // Username availability check (debounced)
        let usernameTimeout;
        usernameInput.addEventListener('input', function() {
            clearTimeout(usernameTimeout);
            const username = this.value.trim();

            if (username.length < 3) return;

            usernameTimeout = setTimeout(() => {
                checkAvailability('username', username);
            }, 500);
        });

        // Email availability check (debounced)
        let emailTimeout;
        emailInput.addEventListener('input', function() {
            clearTimeout(emailTimeout);
            const email = this.value.trim();

            if (!email.includes('@')) return;

            emailTimeout = setTimeout(() => {
                checkAvailability('email', email);
            }, 500);
        });

        async function checkAvailability(field, value) {
            try {
                const response = await fetch(`/api/check-${field}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ [field]: value })
                });

                const data = await response.json();
                const input = document.getElementById(field);
                const errorEl = document.getElementById(field + 'Error');
                const successEl = document.getElementById(field + 'Success');

                if (data.available) {
                    input.classList.remove('error');
                    input.classList.add('success');
                    errorEl.classList.remove('show');
                    successEl.textContent = data.message;
                    successEl.classList.add('show');
                } else {
                    input.classList.remove('success');
                    input.classList.add('error');
                    successEl.classList.remove('show');
                    errorEl.textContent = data.message;
                    errorEl.classList.add('show');
                }
            } catch (error) {
                console.error('Availability check failed:', error);
            }
        }

        form.addEventListener('submit', function(e) {
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));

            let hasError = false;

            // Validate username
            if (usernameInput.value.trim().length < 3) {
                showError('username', 'Username must be at least 3 characters');
                hasError = true;
            }

            // Validate email
            if (!emailInput.value.includes('@')) {
                showError('email', 'Please enter a valid email address');
                hasError = true;
            }

            // Validate password
            if (passwordInput.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                hasError = true;
            }

            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) {
                e.preventDefault();
                return;
            }

            // Show loading state
            registerBtn.classList.add('loading');
            registerBtn.disabled = true;
        });

        function showError(field, message) {
            const input = document.getElementById(field);
            const error = document.getElementById(field + 'Error');
            
            input.classList.add('error');
            error.textContent = message;
            error.classList.add('show');
        }

        // Remove error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                const errorEl = document.getElementById(this.id + 'Error');
                if (errorEl) {
                    errorEl.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
